---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skippo-dev-landing-page
  labels:
    app: landing-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
        - name: landing-page
          image: arseniskobelev/skippo-landing-page:latest
          ports:
            - containerPort: 3000